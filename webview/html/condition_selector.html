	<div class="table_wrapper">
		<table id="table_">
			<thead>
				<tr>
					<th>test 1</th>

	<div class="new_search_option" style="top: 64px;"><img src="../media/date_ctrl.png" alt=""></div>

	<div class="add_ctrl"><div class="add_ctrl_text">Datum</div></div>
	
	<script>
		document.addEventListener('DOMContentLoaded', (e) => {
			function test() {
			let table_html = document.getElementById("table_");

			for (let i = 0; i < table_html.rows[0].children.length; i++) {
				let col = table_html.rows[0].children[i];

				let scroll_bar = document.createElement("div");
				scroll_bar.className += " resize_bar";
				col.appendChild(scroll_bar);
			}

			let table_body = document.getElementById("table_body");
			for(let i = 0; i < 10; i++) {
				let tr = document.createElement("tr");
				tr.innerHTML = `<td>daten 1</td>
				<td>daten 2</td>
				<td>daten 3</td>
				<td>daten 4</td>
				<td>daten 5</td>
				<td>daten 6</td>
				<td>daten 7</td>`
				table_body.appendChild(tr);
			}

			let resize_bars = document.getElementsByClassName("resize_bar");
			for (let i = 0; i < resize_bars.length; i++) {
				resize_bars[i].style.height = table_html.offsetHeight + "px";
			}

			for (let i = 1; i < table_html.rows.length; i++) {
				if (i % 2 == 1) {
					table_html.rows[i].className += " table_row_gerade";
				} else {
					table_html.rows[i].className += " table_row_ungerade";
				}
			}

		
		}
		test();
		});
	</script>
</body>
